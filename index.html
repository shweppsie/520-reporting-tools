<!DOCTYPE html>
<html lang="en">
	<head>
		<title>520 Report Student Progress Graph</title>
		<meta charset="UTF-8" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container hidden-phone">
			<div class="hero-unit">
				<h1>520 Report Student Progress Graph</h1>
				<img class="graph" alt="520 Report Student Progress Graph" src="progress.png">
			</div>
			<footer id="countdown">
				<blockquote>
					<p class="countdown-header"></p>
					<p class="countdown-clock"></p>
					<p class="countdown-footer lead"></p>
				</blockquote>
			</footer>
		</div>
		
		<div class="container visible-phone">
			<div class="hero-unit phone-hero">
				<h1>520 Report Student Progress Graph</h1>
				<img class="graph" alt="520 Report Student Progress Graph" src="progress.png">
			</div>
			<footer>
				<blockquote>
					<p class="countdown-header"></p>
					<p class="countdown-clock"></p>
					<p class="countdown-footer lead"></p>
				</blockquote>
			</footer>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/application.js" type="text/javascript"></script>
	</body>
</html>
